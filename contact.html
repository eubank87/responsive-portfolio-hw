<!-- Tools added from Boostrap: Navbar and Jumbotron -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-2">

    <!-- Added form from Bootstrap and manipulated content to match mock up -->
    <main class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Contact</h1>
        <hr class="my-3">
        <p class="contact-info">
          <ul>
            <li>Email: eubank.ashley@gmail.com</li>
            <li>Phone: 480-231-7775</li>
          </ul>
        </p>

        <form class="form">
          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
